<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Đăng nhập</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/Backend/plugins/fontawesome-free/css/all.min.css}">
  
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  
  <link rel="stylesheet" th:href="@{/Backend/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  
  <link rel="stylesheet" th:href="@{/Backend/dist/css/adminlte.min.css}">
  
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>Quên mật khẩu</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Nhập email để tìm tài khoản</p>

				<form th:action="@{/forgotpassword/sendLinkValidate}" method="get">
					<div class="input-group mb-3">
						<input type="email" name="email" class="form-control"
							placeholder="Email" required="required">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<label th:text="${erremail}" style="color: red;" ></label>
					<div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary btn-block">Yêu
								cầu mật khẩu mới</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<p class="mt-3 mb-1">
					<a th:href="@{/login}">Đăng nhập</a>
				</p>
				<p class="mb-0">
					<a th:href="@{/register}" class="text-center">Đăng kí</a>
				</p>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	

	<script th:src="@{/Backend/plugins/jquery/jquery.min.js}"></script>

	<script th:src="@{/Backend/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<script th:src="@{/Backend/dist/js/adminlte.min.js}"></script>

</body>
</html>
